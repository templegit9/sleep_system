version: '3.8'

services:
  # PostgreSQL Database
  sleep-db:
    image: postgres:16-alpine
    container_name: sleep-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: sleep_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sleeppass}
      POSTGRES_DB: sleep_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sleep_user -d sleep_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  sleep-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sleep-api
    restart: unless-stopped
    depends_on:
      sleep-db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://sleep_user:${DB_PASSWORD:-sleeppass}@sleep-db:5432/sleep_db
      AUDIO_STORAGE_PATH: /app/audio-storage
      HOME_ASSISTANT_URL: ${HOME_ASSISTANT_URL}
      HOME_ASSISTANT_TOKEN: ${HOME_ASSISTANT_TOKEN}
      QINGPING_CO2_ENTITY: ${QINGPING_CO2_ENTITY}
      QINGPING_TEMP_ENTITY: ${QINGPING_TEMP_ENTITY}
      QINGPING_HUMIDITY_ENTITY: ${QINGPING_HUMIDITY_ENTITY}
    volumes:
      - audio_storage:/app/audio-storage
    ports:
      - "3001:3001"

  # Dashboard
  sleep-web:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: sleep-web
    restart: unless-stopped
    depends_on:
      - sleep-api
    environment:
      NEXT_PUBLIC_API_URL: http://sleep-api:3001/api
      NEXT_PUBLIC_WS_URL: ws://sleep-api:3001/ws
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  audio_storage:
